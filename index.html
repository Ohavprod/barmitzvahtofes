<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס חתימה - אביב ויצמן בר מצווה</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(to right, #fbbf24, #f97316, #ea580c);
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }
    .signature-pad {
      border: 2px dashed #d97706;
      background: #fef3c7;
      cursor: crosshair;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-extrabold text-center mb-8 text-amber-700">טופס חתימה ואישור פרטים</h1>

    <form id="contractForm" class="space-y-6" autocomplete="off">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input type="text" id="firstName" placeholder="שם פרטי *" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
        <input type="text" id="lastName" placeholder="שם משפחה *" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
        <input type="tel" id="phone" placeholder="טלפון *" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
        <input type="email" id="email" placeholder="מייל *" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
        <input type="date" id="eventDate" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
        <input type="time" id="guestTime" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
        <input type="time" id="eventTime" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
        <input type="text" id="location" placeholder="מיקום האירוע *" required
          class="border p-3 rounded-lg focus:ring-amber-500 focus:ring-2" />
      </div>

      <div>
        <label class="block font-semibold mb-2 text-amber-700">סוג חבילה *</label>
        <select id="package" required class="w-full border p-3 rounded-lg focus:ring-amber-500 focus:ring-2">
          <option value="" disabled selected>בחר חבילה</option>
          <option value="בסיסית">בסיסית</option>
          <option value="חגיגית">חגיגית</option>
          <option value="הכל כלול">הכל כלול</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-2 text-amber-700">דרכי תשלום *</label>
        <select id="payment" required class="w-full border p-3 rounded-lg focus:ring-amber-500 focus:ring-2">
          <option value="" disabled selected>בחר דרך תשלום</option>
          <option value="מזומן">מזומן</option>
          <option value="העברה בנקאית">העברה בנקאית</option>
        </select>
      </div>

      <label class="flex items-center gap-3">
        <input type="checkbox" id="publishConsent" class="h-5 w-5" />
        <span>אני מאשר/ת לאביב ויצמן לפרסם תמונות ו/או וידאו מהאירוע לצרכי פרסום</span>
      </label>

      <div>
        <label class="block font-semibold mb-2 text-amber-700">חתימה *</label>
        <canvas id="signaturePad" width="400" height="150" class="signature-pad w-full"></canvas>
        <button type="button" id="clearSignature"
          class="mt-3 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg">נקה חתימה</button>
      </div>

      <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white py-3 rounded-lg font-bold text-xl transition">שלח טופס</button>
    </form>
  </div>

  <script>
    // הגדרות חתימה
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let hasSignature = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      hasSignature = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = '#d97706';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.stroke();
    });

    window.addEventListener('mouseup', () => {
      drawing = false;
    });

    document.getElementById('clearSignature').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSignature = false;
    });

    document.getElementById('contractForm').addEventListener('submit', async e => {
      e.preventDefault();

      if (!hasSignature) {
        alert('אנא חתום לפני השליחה');
        return;
      }

      const data = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        eventDate: document.getElementById('eventDate').value,
        guestTime: document.getElementById('guestTime').value,
        eventTime: document.getElementById('eventTime').value,
        location: document.getElementById('location').value.trim(),
        package: document.getElementById('package').value,
        payment: document.getElementById('payment').value,
        publishConsent: document.getElementById('publishConsent').checked ? 'כן' : 'לא',
        signature: canvas.toDataURL('image/png'),
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzPReRiAnPWcID8Fmi8VJz_yQ5KSGmdIP_l4Bi9oL9dZ5Clf7AA9M6b-xsenHxi4bQvfA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        if (!res.ok) throw new Error('שגיאה בשרת: ' + res.status);
        alert('הטופס נשלח בהצלחה!');
        e.target.reset();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hasSignature = false;
      } catch (error) {
        alert('אירעה שגיאה בשליחה: ' + error.message);
      }
    });
  </script>
</body>
</html>
