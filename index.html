<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס חתימה - אביב ויצמן בר מצווה</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
    label { display: block; margin-top: 10px; }
    canvas { border: 2px dashed #d97706; background: #fef3c7; cursor: crosshair; margin-top: 10px; }
    button { margin-top: 15px; padding: 10px 15px; background: #f59e0b; border: none; color: white; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>טופס חתימה ואישור פרטים</h1>
  <form id="contractForm">
    <label>שם פרטי: <input type="text" id="firstName" required></label>
    <label>שם משפחה: <input type="text" id="lastName" required></label>
    <label>טלפון: <input type="tel" id="phone" required></label>
    <label>אימייל: <input type="email" id="email" required></label>
    <label>תאריך אירוע: <input type="date" id="eventDate" required></label>
    <label>שעת הגעה: <input type="time" id="guestTime" required></label>
    <label>שעת תחילת אירוע: <input type="time" id="eventTime" required></label>
    <label>מיקום האירוע: <input type="text" id="location" required></label>

    <label>סוג חבילה:
      <select id="package" required>
        <option value="בסיסית">בסיסית</option>
        <option value="חגיגית">חגיגית</option>
        <option value="הכל כלול">הכל כלול</option>
      </select>
    </label>

    <label>דרכי תשלום:
      <select id="payment" required>
        <option value="מזומן">מזומן</option>
        <option value="העברה בנקאית">העברה בנקאית</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="publishConsent" />
      אני מאשר/ת לפרסם תמונות ו/או וידאו מהאירוע לצרכי פרסום
    </label>

    <label>חתימה:</label>
    <canvas id="signaturePad" width="400" height="150"></canvas>
    <button type="button" id="clearSignature">נקה חתימה</button>

    <button type="submit">שלח טופס</button>
  </form>

  <script>
    // חתימה ב-canvas
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let hasSignature = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      hasSignature = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = '#d97706';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.stroke();
    });

    window.addEventListener('mouseup', () => {
      drawing = false;
    });

    document.getElementById('clearSignature').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSignature = false;
    });

    // שליחת טופס
    document.getElementById('contractForm').addEventListener('submit', async e => {
      e.preventDefault();

      if (!hasSignature) {
        alert('אנא חתום לפני השליחה');
        return;
      }

      const data = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        eventDate: document.getElementById('eventDate').value,
        guestTime: document.getElementById('guestTime').value,
        eventTime: document.getElementById('eventTime').value,
        location: document.getElementById('location').value.trim(),
        package: document.getElementById('package').value,
        payment: document.getElementById('payment').value,
        publishConsent: document.getElementById('publishConsent').checked ? 'כן' : 'לא',
        signature: canvas.toDataURL('image/png'), // החתימה בתמונה בסיס64
      };

      // שליחה לסקריפט Google Apps Script
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzPReRiAnPWcID8Fmi8VJz_yQ5KSGmdIP_l4Bi9oL9dZ5Clf7AA9M6b-xsenHxi4bQvfA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          mode: 'no-cors'  // *אפשר לנסות להסיר אם לא עובד
        });
        alert('הטופס נשלח בהצלחה!');
        e.target.reset();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hasSignature = false;
      } catch (error) {
        alert('אירעה שגיאה בשליחה: ' + error.message);
      }
    });
  </script>
</body>
</html>
